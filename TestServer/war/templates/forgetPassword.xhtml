<h:form id="forgetPassForm" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	<h:panelGrid id="fogetPopUp" rendered="true">
		<p:dialog widgetVar="passwordDlg" resizable="false" showHeader="false"
			width="488" modal="true">

			<div id="top-header-popup">
				<h1>Password</h1>
				<p>Reset Your Password!</p>
				<p:commandLink onclick="passwordDlg.hide()">
					<div title="Close" class="fancybox-item fancybox-close"></div>
				</p:commandLink>
			</div>


			<div class="clear"></div>
			<div id="shadow">
				<img src="/pages/images/smallshadow.png" />
			</div>
			<div class="claer"></div>
			<div id="popup-content">
				<h2>Please reset your password.</h2>
				<img src="/pages/images/popupshadow.jpg" />
				<p:growl id="growl" showDetail="true" life="3000" />

				<div>
					<label class="mylab">Email-Id:</label>
					<h:inputText styleClass="name-input"
						value="#{userBean.operator.agentId}" required="true"
						title="Please enter new password" />
				</div>
				<br />
				<br />

				<div class="claer"></div>
				<br />

				<p:commandLink id="addAg" value="Add Agent"
					action="#{userBean.forgetPassword}" oncomplete="passwordDlg.hide()"
					styleClass="reset-popup" update="growl" ajax="false" />
			</div>

		</p:dialog>
	</h:panelGrid>
</h:form>
