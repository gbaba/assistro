<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="/templates/MainLayout.xhtml">
	<ui:define name="title">
		<title>Assistro | Blog</title>
	</ui:define>
	<ui:define name="head">
	</ui:define>

	<ui:define name="content">
		<section id="inner-page-header">
			<img src="images/mascot2.png" class="mascot2" />
			<hgroup>
				<h1>Blog</h1>
				<h2>assistro blog for you.</h2>
			</hgroup>
			<a href="#" class="get-started-now-btn-small" title="Get Started Now">Get
				Started Now</a>
			<div class="clear"></div>
		</section>
		<!-- // inner page header -->
		<section id="help-area">
			<a href="#" title="Need help? Contact us!">Need help? Contact us!</a>
			<div class="clear"></div>
		</section>
		<!-- // help area -->
		<section id="inner-page-content"> <section id="contact-left">
			<article id="blog_detail_post">
							<header>
								<h3>
									<h:outputText value="#{userBean.detailPost.blogTopic}" />
								</h3>
							</header>
							<p>
								<h:outputText value="#{userBean.detailPost.blogBody}" />
							</p>

			</article>
			<h:form>
				<label>Full Name</label>
				<h:inputText value="#{userBean.blogCom.comUsrName}" required="true" requiredMessage="Name should not be empty" />
				
				<label>Email</label> <h:inputText
							value="#{userBean.blogCom.comUsrEmail}" required="true"
							requiredMessage="Email should not be empty" />
							
							 <label class="message">Message</label> <h:inputTextarea
							value="#{userBean.blogCom.comBody}" required="true"
							requiredMessage="There should be a message"/>
								<div class="clear"></div> 
							<p:commandLink styleClass="submit-btn"
							action="#{userBean.addBlogComment}">
							<h:graphicImage value="images/send-btn.jpg"/>
							</p:commandLink>

			</h:form>
			<h:dataTable value="#{userBean.blogComments}" var="comm" id="comTable">
				<h:column>
				<article>
					<header>
						<h3><h:outputText value="#{comm.comBody}"/></h3>
					</header>
					<p><h:outputText value="#{comm.comBody}"/></p>
					<p><h:outputText value="#{comm.comDate}"/></p>
				</article>
				</h:column>
			</h:dataTable>
			</section><!-- // contact left --> 

		<div class="clear"></div>
		</section>
		<!-- // inner page content -->
		<div id="ui-content-bottom"></div>
	</ui:define>
</ui:composition>
</html>
