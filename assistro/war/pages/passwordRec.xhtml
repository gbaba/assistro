<!DOCTYPE html 

         PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"

         "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:template="/template/MainLayout.xhtml">

<ui:composition template="/templates/MainLayout.xhtml">
<ui:define name="title"><title>Assistro | Password reset</title></ui:define>
	<ui:define name="content">
		<h:body>
	<f:view contentType="text/html">
	<h:form>
		<div class="content" id="content">
		<h2>Reset your Password</h2>
		
		<table id="matchGrid" width="100%" border="0" cellspacing="0" cellpadding="0"
				class="customize_theme_table">
				<tr>
					<td width="16%"><label>New Password</label></td>
					<td width="84%"><h:inputSecret id="pwd1" styleClass="otf" value="#{userBean.password}" match="pwd2" required="true"/></td>
				</tr>

				<tr>
					<td><label>Confirm Password</label></td>
					<td><h:inputSecret styleClass="otf" id="pwd2" value="#{userBean.conPass}" required="true"/></td>
				</tr>
				<tr>
					<td width="16%"><h:inputHidden id="hidden1" value="#{userBean.forgetEmail}" /></td>
					<td width="84%"><p:commandLink styleClass="update" value="" action="#{userBean.passwordMatch}"  ajax="false"/></td>
				</tr>
		
		</table>
		</div>
		</h:form>
	</f:view>
	<ui:include src="/templates/signup.xhtml"></ui:include>
	<ui:include src="/templates/signIn.xhtml"></ui:include>
</h:body>
</ui:define>
</ui:composition>
</html>
